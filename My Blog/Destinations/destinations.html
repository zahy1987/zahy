    <nav class="main-nav">
      <a href="index.html">Home</a>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section aria-labelledby="wollaton">
      <h2 id="wollaton">Wollaton Park & Hall</h2>

      <!-- Galerie imagini -->
      <div class="gallery">
        <figure>
          
          <img src="wollaton Park & Hall.jpg" alt="Wollaton Hall la apus" loading="lazy">
          <figcaption>Apus peste Wollaton Hall</figcaption>
        </figure>
        <figure>
          <img src="wallaton deer.jpg" alt="Căprioare în parc" loading="lazy">
          <figcaption>Turma de căprioare</figcaption>
        </figure>
        <figure>
          <img src="wollaton lake.jpg" alt="Lacul din parc" loading="lazy">
          <figcaption>Lacul — spot bun de citit și cod</figcaption>
        </figure>
      </div>

      <!-- Clip video local sau YouTube -->
      <article class="media-block">
        <h3>Plimbare scurtă prin parc</h3>
        <video controls width="100%" poster="images/wollaton-thumb.jpg">
          <source src="videos/wollaton-walk.mp4" type="video/mp4">
          <p>Video-ul nu poate fi redat. Poți <a href="videos/wollaton-walk.mp4">descărca fișierul</a>.</p>
        </video>
        <p class="note">Filmarea e făcută cu telefonul + microfon lavalieră.</p>
      </article>
    </section>

    <section aria-labelledby="city">
      <h2 id="city">City Centre & Lace Market</h2>
      <p>Străduțe, cafenele pentru “remote work”, piețe cu street food.</p>
      <div class="gallery">
        <figure>
          <img src="images/lace-market-1.jpg" alt="Clădiri vechi din Lace Market" loading="lazy">
          <figcaption>Arhitectura industrială</figcaption>
        </figure>
        <figure>
          <img src="images/old-market-square.jpg" alt="Old Market Square" loading="lazy">
          <figcaption>Old Market Square — vibe bun de dimineață</figcaption>
        </figure>
      </div>
    </section>
  </main>
