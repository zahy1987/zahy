<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="content">
            <h2>Log In</h2>
            <p class="description">
                Log in to your account to see more content.
            </p>
            <input type="email" placeholder="Enter your email address.">
            <div class="reset">
                <p>Forgot password?</p>
                <button>
                    <p>Next</p>
                    <img width="15" height="15" src="/images/arrow-right.svg" alt="" class="src">
                </button>
            </div>
            <hr>
            <p class="or-login-with">Or Log in with</p>
            <div class="social-login">
                <button>
                    <img width="20" height="20" src="./images/facebook.svg" alt="" class="src">
                    <p>Facebook</p>
                </button>
                <button>
                    <img width="20" height="20" src="./images/google.svg" alt="" class="src">
                    <p>Google</p>
                </button>
            </div>
                <p class="sing-up-cta">Don`t have an account yet? <span><a href="./Pagina de inregistrare/index.html ">Log in</a></span></p>
            </div>

        <div class="img-wrapper">
            <img height="250" src="./images/ocean.png" alt="My photo progress / learning 35%.">
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
