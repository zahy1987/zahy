<style>
.menubar {
  background: #333;
  color: #fff;
  font-family: Arial, sans-serif;
  position: relative;
}

.menu-toggle {
  display: none;
  font-size: 2em;
  cursor: pointer;
  padding: 0.5em 1em;
}

#menu-list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

#menu-list li {
  margin: 0;
}

#menu-list li a {
  display: block;
  padding: 1em;
  color: #fff;
  text-decoration: none;
  transition: background 0.2s;
}

#menu-list li a:hover {
  background: #444;
}

/* Responsive styles */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  #menu-list {
    flex-direction: column;
    display: none;
    background: #333;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 999;
  }
  #menu-list.show {
    display: flex;
  }
  #menu-list li a {
    padding: 1em 2em;
    border-bottom: 1px solid #444;
  }
}
</style>

<script>
const menuToggle = document.getElementById('menu-toggle');
const menuList = document.getElementById('menu-list');

menuToggle.addEventListener('click', () => {
  menuList.classList.toggle('show');
});
</script>
