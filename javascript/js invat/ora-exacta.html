<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Exemplu JavaScript Simplu</title>

  <style>
    .rosu {
      color: red;
    }

    .verde {
      color: green;
    }

    .ascuns {
      display: none;
    }

    #container {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed gray;
    }

    button {
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="titlu">Salut, JavaScript ðŸ‘‹</h1>

  <p id="text">
    Acest paragraf poate fi ascuns sau afiÈ™at.
  </p>

  <button id="buton">ApasÄƒ-mÄƒ</button>

  <div id="container"></div>

  <script>
    // 1. SelectÄƒm elementele
    const titlu     = document.getElementById('titlu');
    const paragraf  = document.getElementById('text');
    const buton     = document.getElementById('buton');
    const container = document.getElementById('container');

    // 2. ModificÄƒri la Ã®ncÄƒrcare
    titlu.classList.add('rosu');
    paragraf.style.fontSize = '20px';
    buton.title = 'ApasÄƒ-mÄƒ!';

    // 3. Evenimentul
    buton.addEventListener('click', function () {

      // aratÄƒ / ascunde paragraful
      paragraf.classList.toggle('ascuns');

      // creezi un element nou
      const nou = document.createElement('p');
      nou.textContent = 'Salut! Ora este ' + new Date().toLocaleTimeString();
      nou.classList.add('verde');
      nou.style.border = '1px solid blue';

      // Ã®l adaugi Ã®n paginÄƒ
      container.appendChild(nou);
    });
  </script>

</body>
</html>
