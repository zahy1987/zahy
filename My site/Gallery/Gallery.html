    <!--Animatie forneti-->
    <script>
      // GenereazÄƒ 20 de bucÄƒÈ›i de confetti cu forme È™i mÄƒrimi diferite
      const shapes = ['ribbon-long', 'ribbon-medium', 'ribbon-short', 'square', 'circle', 'rectangle'];
      
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Alege o formÄƒ aleatorie pentru fiecare bucatÄƒ
        const randomShape = shapes[i % shapes.length];
        confetti.classList.add(randomShape);
        
        document.body.appendChild(confetti);
      }
