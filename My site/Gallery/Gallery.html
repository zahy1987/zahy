    <!-- =====================
       ANIMAÈšIE CONFETTI
       - Script JavaScript pentru generarea confetti-ului
       - CreeazÄƒ 20 de bucÄƒÈ›i colorate animate
    ====================== -->
    <script>
      // =====================
      // GENERARE CONFETTI DINAMIC
      // - CreeazÄƒ 20 de elemente animate
      // - Forme diferite: ribbon (fÃ¢È™ii), square (pÄƒtrate), circle (cercuri), rectangle (dreptunghiuri)
      // =====================
      
      // Array cu toate tipurile de forme disponibile
      const shapes = [
        'ribbon-long',      // FÃ¢È™ie lungÄƒ
        'ribbon-medium',    // FÃ¢È™ie medie
        'ribbon-short',     // FÃ¢È™ie scurtÄƒ
        'square',           // PÄƒtrat
        'circle',           // Cerc
        'rectangle'         // Dreptunghi
      ];
      
      // BuclÄƒ pentru a crea 20 de bucÄƒÈ›i de confetti
      for (let i = 0; i < 20; i++) {
        // CreeazÄƒ un nou element div
        const confetti = document.createElement('div');
        
        // AdaugÄƒ clasa de bazÄƒ 'confetti'
        confetti.className = 'confetti';
        
        // Alege o formÄƒ aleatorie din array
        // Folosim modulo (%) pentru a cicla prin forme
        const randomShape = shapes[i % shapes.length];
        
        // AdaugÄƒ clasa cu forma specificÄƒ
        confetti.classList.add(randomShape);
        
        // AdaugÄƒ elementul Ã®n DOM (Ã®n body)
        document.body.appendChild(confetti);
      }
      
      // CSS-ul va gestiona:
      // - PoziÈ›ia specificÄƒ pentru fiecare confetti (nth-child)
      // - Culorile gradient pentru fiecare bucatÄƒ
      // - Viteza de cÄƒdere (animation-duration)

    </script>
